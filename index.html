<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Rock Paper Scissors with GUI</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="https://fav.farm/✂️" />

    <!-- Javascript -->
    <script src="scripts.js" defer></script>
    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/96d42cd5a8.js" crossorigin="anonymous"></script>

  </head>

  <body>

    <div class="title">
      <h1 class="headline">Rock Paper Scissors</h1>
      <h2 class="subline">vs. Computer</h2>
    </div>
    <div class="icons">
      <div class="player_icons">
        <div class="choice_text">Your choice</div>
        <button class="player_rock fa-flip-horizontal icon_button" id="rock_button"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="player_paper fa-flip-horizontal icon_button" id="paper_button"><i class="fa-solid fa-hand"></i></button>
        <button class="player_scissors fa-flip-horizontal icon_button" id="scissors_button"><i class="fa-solid fa-hand-scissors"></i></button>
      </div>
      <div class="computer_icons">
        <div class="choice_text">Computer's choice</div>
        <div class="computer_rock computer_icons"><i class="fa-regular fa-hand-back-fist"></i></div>
        <div class="computer_paper computer_icons"><i class="fa-regular fa-hand"></i></div>
        <div class="computer_scissors computer_icons"><i class="fa-regular fa-hand-scissors"></i></div>
      </div>
    </div>
    <div class="result_panel">
      <div class="winner_whois score_text">Winner: </div>
      <div class="scoreboard score_text">Your score:</div>
      <div class="restart"><button class="restart_button">Restart</button></div>
    </div>

    

  </body>


</html>
