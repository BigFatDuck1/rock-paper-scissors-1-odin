<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Rock Paper Scissors with GUI</title>

    <link rel="stylesheet" href="styles.css">

  </head>

  <body>

    <div class="title">
      <h1 class="headline">Rock Paper Scissors</h1>
      <h2 class="subline">vs. Computer</h2>
    </div>
    <div class="icons">
      <div class="player_icons">
        <div class="choice_text">Your choice</div>
      </div>
      <div class="computer_icons">
        <div class="choice_text">Computer's choice</div>
      </div>
    </div>
    <div class="result_panel">
      <div class="winner_whois"></div>
      <div class="scoreboard"></div>
    </div>

    

  </body>

  <script src="scripts.js"></script>

</html>
